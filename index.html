<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="bar.css" />

    <title></title>
  </head>
  <body>
    <div id="container">
      <div class="bar_fill" id="fill">xx%</div>
    </div>
    
    <script>
      value = document.getElementById("fill");
      value1 = document.getElementById("container");
      elm = document.getElementById("fill");
      elm.innerHTML =
        Math.ceil((value.offsetWidth * 100)/value1.offsetWidth).toString()+"%";
    </script>
  </body>
</html>
